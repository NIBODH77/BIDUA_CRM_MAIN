
version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bidua-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:nibodh123@db:5432/bidua_db
      - SECRET_KEY=logan
      - DEBUG=false
    depends_on:
      - db
      - redis
    networks:
      - bidua-network
    restart: unless-stopped

  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=bidua_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=nibodh123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - bidua-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bidua-network
    restart: unless-stopped

networks:
  bidua-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
